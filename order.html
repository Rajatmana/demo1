<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
 
    body {
      background: #fef6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
 
    .confirmation {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      animation: zoomIn 0.8s ease-out forwards;
    }
 
    @keyframes zoomIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
 
    .checkmark {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
    }
 
    .checkmark svg {
      width: 100%;
      height: 100%;
    }
 
    h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
 
    p {
      font-size: 1rem;
      color: #555;
    }
 
    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff6f61;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
 
    .back-btn:hover {
      background: #ff3b2e;
    }
  </style>
</head>
<body>
 
  <div class="confirmation">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path fill="none" stroke="#28a745" stroke-width="4" d="M14 27l7 7 17-17" />
        <circle fill="none" stroke="#28a745" stroke-width="4" cx="26" cy="26" r="24" />
      </svg>
    </div>
    <h1>Order Placed!</h1>
    <p>Your feed will be delivered soon. Thank you for choosing us.</p>
    <a class="back-btn" href="index.html">Back to Home</a>
  </div>
 
</body>
</html>
